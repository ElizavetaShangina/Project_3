<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div>
        <h4>Лабиринт</h4>
        <div class="nav-item dropdown" style="font-size: 17px; color: #4d4d4d">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Перейти
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for one in menu %}
              <li><a class="dropdown-item" href="/{{ {'Концовки': 'passings', 'Выйти': 'logout',
              'Зарегистрироваться': 'register', 'Войти': 'login', 'О нас': 'about'}[one] }}">
                  {{ one }}</a></li>
              {% endfor %}
          </ul>
        </div>
        </div>
        <h4>Здесь весело!</h4>
        {% if current_user.is_authenticated %}
        <p>
            <a class="bold">{{ current_user.name }}</a>
            <a type="button" class="btn btn-danger" href="/logout">Выйти</a>
        </p>
        {% elif request.path == "/login" %}
            <a type="button" class="btn btn-primary" href="/register">Зарегистрироваться</a>
        {% else %}
            <a type="button" class="btn btn-primary" href="/login">Войти</a>
        {% endif %}
    </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
